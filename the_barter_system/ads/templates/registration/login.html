{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4" style="max-width: 400px;">
  <h1>Войти</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <p class="mt-3">
    Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
  </p>
</div>
{% endblock %}
