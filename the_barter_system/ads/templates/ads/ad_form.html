{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <h1>
    {% if form.instance.pk %}
      Редактировать объявление
    {% else %}
      Создать объявление
    {% endif %}
  </h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
  </form>
</div>
{% endblock %}
