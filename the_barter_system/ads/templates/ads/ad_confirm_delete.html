{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h1>Удалить объявление?</h1>
  <p>Вы действительно хотите удалить объявление «{{ object.title }}»?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'ad_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
